<mat-form-field>
    <mat-label>CEP</mat-label>
    <input 
        matInput
        type="text"
        placeholder="CEP" 
        mask="00000-000"
        [formControl]="cepFormControl"
    />

    <mat-hint *ngIf="(state | async) === true">
        LOADING...
    </mat-hint> 

    <mat-error *ngIf="cep?.hasError('required')">CEP is required</mat-error>
    <!-- <mat-error *ngIf="cep?.hasError('apiCep')">{{ cep.errors?.['apiCep'] }}</mat-error> -->
    <mat-error *ngIf="cep?.hasError('minlength')">CEP min is {{ cep.errors?.['minlength']?.requiredLength }}</mat-error>
    <mat-error *ngIf="cep?.hasError('maxlength')">CEP max is {{ cep.errors?.['maxlength']?.requiredLength }}</mat-error>
</mat-form-field>
