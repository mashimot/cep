<header class="header">
    <div class="logo">
      <img src="https://logodownload.org/wp-content/uploads/2019/12/itau-bba-logo.png" alt="Itau BBA Logo">
    </div>
    <div class="spacer"></div>
    <div class="user-profile">
        <div class="language">
            <button mat-button [matMenuTriggerFor]="languageMenu">{{ language$ | async }}</button>
        </div>

        <div class="divider"></div>

        <div class="user-avatar">

        </div>
        <div class="user-info">
            <button mat-button [matMenuTriggerFor]="profileMenu">
                <span class="user-name" fxLayoutAlign="start">John Doe</span>
                <span class="user-role" fxLayoutAlign="start">Diretor Ita√∫ BBA</span>
            </button>
        </div>
    </div>

    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item><i class="fa-solid fa-gear"></i> Settings</button>
        <button mat-menu-item><i class="fa-solid fa-power-off"></i> Log out</button>
    </mat-menu>
    <mat-menu #languageMenu="matMenu">
        <ng-container *ngIf="(languages$ | async) as languages">
            <ng-container *ngFor="let language of languages; let indexLanguage = index;">
                <button mat-menu-item (click)="onSelectedLanguage(language)"><i class="fa-solid fa-language"></i> {{ language }}</button>
            </ng-container>
        </ng-container>
    </mat-menu>
</header>
